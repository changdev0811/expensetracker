<div class="portlet">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-users"></i>Expense
        </div>
        <div class="actions btn-set">
            <a href="{% url 'tracker:expense' project_id%}" name="back" class="btn btn-secondary-outline">
                <i class="fa fa-angle-left"></i> Back</a>
            <button class="btn btn-success">
                <i class="fa fa-check"></i> Save
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="tabbable-bordered">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab_general" data-toggle="tab"> General </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_general">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Date:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-10">
                                <div class="input-group input-large date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                    <input type="text" class="form-control form-control-inline input-medium date-picker" name="date" value="{{ expense.date|date:"Y-m-d" }}" placeholder="" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Receipt No:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="receipt_no" value="{{ expense.receipt_no }}" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Vat:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" rows="5" name="vat" value="{{ expense.vat }}" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Total Amount:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="total_amount" value="{{ expense.total_amount }}" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Category:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-10">
                                <select class="table-group-action-input form-control input-medium" name="category" required>
                                    <option value="">Select...</option>
                                    {% for category in categories %}
                                        <option value="{{category.id}}" {% if category.id == expense.category_id %} selected {% endif %}>{{category.name|title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
