
<div class="portlet">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-user"></i>Customer
        </div>
        <div class="actions btn-set">
            <a href="{% url 'tracker:customer' %}" name="back" class="btn btn-secondary-outline">
                <i class="fa fa-angle-left"></i> Back</a>
            <button class="btn btn-success">
                <i class="fa fa-check"></i> Save
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="tabbable-bordered">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab_general" data-toggle="tab"> General </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_general">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Name:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name" value="{{ customer.name }}" placeholder="" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Address:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="address" value="{{ customer.address }}" placeholder="" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Contact Number:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="contact_number" value="{{ customer.contact_number }}" placeholder="" required></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
